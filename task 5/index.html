<!DOCTYPE html>
<!-- Created By AshwinD-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Filterable Image Gallery | AshwinD</title> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Ashwin's Cars</title>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="FOOD">FOOD</span>
        <span class="item" data-name="CARS">CARS</span>
        <span class="item" data-name="TEMPLES">TEMPLES</span>
      
      </div>
    </nav>
   
    <div class="gallery">
       <div class="image" data-name="FOOD"><span><img src="1.jpg" alt=""></span></div> 
       <div class="image" data-name="FOOD"><span><img src="2.jpg" alt=""></span></div> 
       <div class="image" data-name="FOOD"><span><img src="3.jpg" alt=""></span></div> 
       <div class="image" data-name="CARS"><span><img src="4.jpg" alt=""></span></div> 
       <div class="image" data-name="CARS"><span><img src="5.jpg" alt=""></span></div> 
       <div class="image" data-name="CARS"><span><img src="6.jpg" alt=""></span></div> 
       <div class="image" data-name="TEMPLES"><span><img src="7.jpg" alt=""></span></div> 
       <div class="image" data-name="TEMPLES"><span><img src="8.jpg" alt=""></span></div> 
       <div class="image" data-name="TEMPLES"><span><img src="9.jpeg" alt=""></span></div> 
       
    </div>
  </div>
 
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script> 

</body>
</html>
